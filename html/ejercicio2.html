<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
     <link rel="stylesheet" href="../css/ejercicio2.css">
     <title>Ejercicio 2</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <div class="container h-100 w-50">
        <br>
        <h3>
            <center>Contact us</center>
        </h3>
        <hr>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-user"></i>
            </div>
            <input class="form-control" id="firstname" placeholder="First Name" name="firstname" type="text" />
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-user"></i>
            </div>
            <input class="form-control" id="lastname" placeholder="Last Name" name="lastname" type="text" />
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-envelope-o"></i>
            </div>
            <input class="form-control" id="email" placeholder="Email Address" name="email" type="text" />
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-phone"></i>
            </div>
            <input class="form-control" id="tel" placeholder="Phone Number" name="tel" type="tel" />
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-pencil"></i>
            </div>
            <textarea class="input w-75" placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
        </div>
        <br>
        <center><button class="btn btn-primary">Submit</button></center>
        <br>
    </div>
    <br>
    </div>
    </div>
</body>
</html>
